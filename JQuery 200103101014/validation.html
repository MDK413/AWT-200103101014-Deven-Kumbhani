<html>
	<head>
		<title>Validation Demo</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			
			//Reg Ex Declaration - Globaly.
			var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
			var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
			var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

			var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;
			var $AgeRegEx = /^([0-9]{1,2})$/;
			var $AadhaarNoRegEx = /^([0-9]{12})$/;
			var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
			var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
			var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
			var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
			var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
			var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
			var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
			var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;
			
			$(document).ready(function(){

				$("#fname").blur(function(){
					$("#nVal").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#nVal").html("(*) Name required..!!");
					}
					else{
						if(!$(this).val().match($FullNameRegEx)){
							$("#nVal").html("(*) Invalid name..!!");
						}
					}
				});

				$("#fname").keypress(function(e){
					$("#nVal").empty();
					var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
					if(Flag==false){
						$("#nVal").html("Invalid Input..!!");
					}
					return Flag;
				});

				$("#cnum").blur(function(){
					$("#conVal").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#conVal").html("(*) Contact no. required..!!");
					}
					else{
						if(!$(this).val().match($ConNoRegEx)){
							$("#conVal").html("(*) Invalid contact no..!!");
						}
					}
				});

				$("#cnum").keypress(function(e){
					$("#conVal").empty();
					var Flag=(e.which>=48 && e.which<=57);
					if(Flag==false){
						$("#conVal").html("Invalid Input..!!");
					}
					return Flag;
				});


				$("#mailId").blur(function(){
					$("#mailVal").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#mailVal").html("(*) Email id required..!!");
					}
					else{
						if(!$(this).val().match($EmailIdRegEx)){
							$("#mailVal").html("(*) Invalid email id..!!");
						}
					}
				});

				$("#msg").blur(function(){
					$("#msgVal").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#msgVal").html("(*) Contact message required..!!");
					}
					else{
						if($("#msg").val().length>300){
							$("#msgVal").html("(*) Invalid contact message..!!");
						}
					}
				});

				var fnameFlag=false,cnumFlag=false,mailIdFlag=false,msgFlag=false;

				$("#BtnSubmit").click(function(){
					$("#nVal").empty();
					if($("#fname").val()=="" || $("#fname").val()==null){
						$("#nVal").html("(*) Name required..!!");
						fnameFlag=false;
					}
					else{
						if(!$("#fname").val().match($FullNameRegEx)){
							$("#nVal").html("(*) Invalid name..!!");
							fnameFlag=false;
						}
						else{
							fnameFlag=true;
						}
					}
					$("#conVal").empty();
					if($("#cnum").val()=="" || $("#cnum").val()==null){
						$("#conVal").html("(*) Contact no. required..!!");
						cnumFlag=false;
					}
					else{
						if(!$("#cnum").val().match($ConNoRegEx)){
							$("#conVal").html("(*) Invalid contact no..!!");
							cnumFlag=false;
						}
						else{
							cnumFlag=true;
						}
					}
					$("#mailVal").empty();
					if($("#mailId").val()=="" || $("#mailId").val()==null){
						$("#mailVal").html("(*) Email id required..!!");
						mailIdFlag=false;
					}
					else{
						if(!$("#mailId").val().match($EmailIdRegEx)){
							$("#mailVal").html("(*) Invalid email id..!!");
							mailIdFlag=false;
						}
						else{
							mailIdFlag=true;
						}
					}
					$("#msgVal").empty();
					if($("#msg").val()=="" || $("#msg").val()==null){
						$("#msgVal").html("(*) Contact message required..!!");
						msgFlag=false;
					}
					else{
						if($("#msg").val().length>300){
							$("#msgVal").html("(*) Invalid contact message..!!");
							msgFlag=false;
						}
						else{
							msgFlag=true;
						}
					}
					if(fnameFlag==true && cnumFlag==true && mailIdFlag==true && msgFlag==true){
						$("input,textarea").val("");
						alert("Form submitted successfully..!!");
					}
					else{
						alert("Invalid Input..!!");
					}
				});

			});
			
		</script>
		<style type="text/css">
			small{color:red;}
		</style>
	</head>
	<body>
		<input type="text" id="fname" autofocus placeholder="Enter name" maxlength="40"/><br/>
		<small id="nVal"></small>
		<hr/>
		<input type="text" id="cnum" placeholder="Enter contact no." maxlength="10"/><br/>
		<small id="conVal"></small>
		<hr/>
		<input type="text" id="mailId" placeholder="Enter email id " maxlength="50"/><br/>
		<small id="mailVal"></small>
		<hr/>
		<textarea rows="5" id="msg" placeholder="Enter contact msg" maxlength="300"></textarea><br/>
		<small id="msgVal"></small>	
		<hr/>
		<button id="BtnSubmit">Submit</button>
	</body>
</html>
