<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailogue functionality jquery-ui</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
     
      <script type="text/javascript">
        $(document).ready(function(){
            $('#mydiv').dialog({
                autoOpen:false,
            });
            $('#mbtn').click(function(){
                $('#mydiv').dialog('open');
            })
        })
      </script>

</head>
<body>
    <div id="mydiv" title="My Div">
        Div Description
        <input type="text"/>
    </div>
    <button id="mbtn">Click Here</button>
</body>
</html>
