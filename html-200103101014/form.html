<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <input type="text" autofocus placeholder="Enter first name :" maxlength="5"/><hr/>
        <input type="radio" id="g1" name="Gender" />
        <label for="g1" >Male</label>&nbsp;&nbsp;
        <input type="radio" id="g2" name="Gender" />
        <span>Female</span><hr/>
        <input type="checkbox"/>Accept Terms and Condition<hr/>
        <input type="file" multiple accept=".jpeg, .png, .jpg"/><hr/>

        <input type="button" value="click here/"><hr/>
        <input type="submit" /><hr/>
        <button>Click Here</button>

        <input type="date" /><hr/>
        <input type="color" /><hr/>
        <input type="time" /><hr/>
        <input type="range" /><hr/>

        <textarea rows="5" placeholder="Enter Address here..." maxlength="200"></textarea><hr/>

        <fieldset>
            <legend>sign in</legend>
            <span>Username</span><hr/>

            <input type="password" placeholder="Password" maxlength="12" /><br/>
            <input type="button" value="sign in"/>

        </fieldset>
    </body>
</html>
